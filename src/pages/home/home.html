<ion-header>
  <ion-navbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <h2>{{ movie.titulo }}</h2>
      <p>Diretor: {{ movie.diretor }}</p>
      <p>Gênero: {{ movie.genero }}</p>
      <p>Ano de Lançamento: {{ movie.anoLancamento ? movie.anoLancamento : 'N/A' }}</p>
      <p>Duração: {{ movie.duracao }} horas</p>
    </ion-item>
  </ion-list>
</ion-content>
